<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de clientes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form [formGroup]="clienteForm">
      <ion-item class="ion-margin-top" lines="none">
        <ion-label position="floating">CNPJ</ion-label>
        <ion-input
          type="text"
          placeholder="000.000.000/0001-00"
          formControlName="cnpj"
          autofocus="true"
          name="cpf"
          [brmasker]="{person: true}"
        >
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" placeholder="Nome do cliente" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-label position="floating">Razão Social</ion-label>
        <ion-input type="text" placeholder="Razão Social" formControlName="razaoSocial"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input
          type="text"
          name="phone"
          placeholder="(69) 90000-0000"
          formControlName="telefone"
          [brmasker]="{phone: true}"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top" lines="none">
        <ion-label position="floating">CEP</ion-label>
        <ion-input
        type="text"
        placeholder="00000-000"
        formControlName="cep"
        [brmasker]="{mask: '00000-000',len:9, type:'num'}"
        ></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button
      color="primary"
      expand="block"
      (click)="onSubmit()"
      [disabled]="clienteForm.invalid"
    >
      Cadastrar
    </ion-button>
  </ion-toolbar>
</ion-footer>
